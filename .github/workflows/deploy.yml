# .github/workflows/deploy.yml
name: Deploy to GitHub Pages

on:
  # Запускать при пуше в основную ветку (обычно main или master)
  push:
    branches: [main] # ← замените на вашу основную ветку, если она называется иначе

  # Опционально: запускать вручную
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20' # или ваша версия Node
          cache: 'npm' # или 'yarn', 'pnpm'

      - name: Install dependencies
        run: npm ci # или yarn install, pnpm install

      - name: Build
        run: npm run build # должен генерировать папку ./dist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
